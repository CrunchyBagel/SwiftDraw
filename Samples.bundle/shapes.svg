	 width="500" height="700" viewBox="0 0 500 700" >
	<ellipse cx="250" cy="250" rx="200" ry="120" stroke="green" style="stroke-width: 5" />
	<ns:g style="fill: yellow">
		<circle cx="250" cy="250" r="100" stroke="blue" stroke-width="2" fill="url(#goldenGradient)"/>
