	<path d="M0,0 l20,30 l20,-30 l20,30 l20,-30 l20,30 l20,-30 l20,30 l20,-30 l20,30 l20,-30 l10,15 L500,15" fill-opacity="0" stroke="red" stroke-width="2"/>
	
	
	<path d="M 0,90 q 50 50 100 0 q 50 -50 100 0 t 100 0 t 100 0 t 100 0" stroke="blue"
	  stroke-width="5" fill="none" />
	  
	<path d="m 340 650 a 50 50 0 1 1 50 50  h -50 z" fill="khaki" stroke="black" transform="scale(0.75) rotate(145, 340, 700 )" />
		
 <polyline points="100,590 120,550"
