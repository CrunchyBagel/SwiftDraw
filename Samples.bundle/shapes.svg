   <polygon points="400,500 470,590 370,620" fill="lime" stroke="purple" stroke-width="1" />
   
	<clipPath id="cp">
		<rect x="440" y="55" width="20" height="20" />	
	</clipPath>
	
	<g>
	<clipPath id="cp2">
		<circle cx="250" cy="65" r="10" fill="none"/>
	</clipPath>
	</g>
   
	<circle cx="450" cy="75" r="20" fill="purple" clip-path="url(#cp)"/>
	
